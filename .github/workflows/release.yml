name: Release listed
"on":
  workflow_dispatch: null
  push:
    tags:
      - v*.*.*
      - V*.*.*
jobs:
  release-firefox:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Move to manifest v2
        run: |
          cp src/manifest_v2.json src/manifest.json
      - name: Clear hotreload
        run: |
          echo "" > src/data/hotreload.js
      - name: web-ext build
        id: web-ext-build
        uses: kewisch/action-web-ext@v1
        with:
          cmd: build
          source: src
          filename: ISSDCAC.xpi
      - uses: actions/upload-artifact@v3
        with:
          name: ISSDCAC-firefox-unsigned
          path: "${{ steps.web-ext-build.outputs.target }}"
      - uses: actions/upload-artifact@v3
        with:
          name: ISSDCAC-firefox-source
          path: ./src/*
      - name: web-ext sign
        id: web-ext-sign
        uses: kewisch/action-web-ext@v1
        with:
          cmd: sign
          source: "${{ steps.web-ext-build.outputs.target }}"
          channel: listed
          apiKey: "${{ secrets.AMO_SIGN_KEY }}"
          apiSecret: "${{ secrets.AMO_SIGN_SECRET }}"
          timeout: 900000
      - name: Sleep for 15 minutes
        run: sleep 15m
        shell: bash
      - name: Download xpi
        run: >
          wget
          https://addons.mozilla.org/firefox/downloads/latest/istillx2dontcareaboutcookies/istillx2dontcareaboutcookies-latest.xpi
          --trust-server-names
      - uses: actions/upload-artifact@v3
        with:
          name: ISSDCAC-firefox-signed
          path: istillx2dontcareaboutcookies-*.xpi
      - name: Rename source xpi
        run: |
          mv ${{ steps.web-ext-build.outputs.target }} ISSDCAC-firefox-source.zip
      - name: Create Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
        with:
          draft: true
          files: |
            ISSDCAC-firefox-source.zip
            istillx2dontcareaboutcookies-*.xpi
